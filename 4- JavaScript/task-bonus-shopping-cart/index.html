<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Shopping Cart</title>

    <!------------------ Google Font ------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <h1 class="heading-primary">Shopping Cart</h1>

    <main>
      <section class="add-shopping-section">
        <div class="container">
          <h2 class="heading-secondary">Add Item</h2>

          <form id="form-add">
            <input
              class="input"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
            />
            <input
              class="input"
              type="number"
              name="price"
              id="price"
              min="1"
              step="0.01"
              placeholder="Price"
            />
            <input
              class="input"
              type="number"
              name="quantity"
              id="quantity"
              min="1"
              placeholder="Quantity"
            />
            <button class="btn btn-add" type="submit">Add Item</button>
          </form>
        </div>
      </section>

      <section class="remove-shopping-section">
        <div class="container">
          <h2 class="heading-secondary">Delete Item</h2>
          <form id="form-delete">
            <input
              class="input"
              type="text"
              name="delete-name"
              id="delete-name"
              placeholder="Item Name to Delete"
            />
            <button class="btn btn-delete" type="submit">Delete Item</button>
          </form>
        </div>
      </section>

      <div class="container">
        <hr />
      </div>

      <section class="print-shopping-section">
        <div class="container">
          <h2 class="heading-secondary">Shopping Cart List</h2>

          <table class="products-table">
            <thead class="product-heading">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
              </tr>
            </thead>
            <tbody class="shopping-cart"></tbody>
          </table>

          <p class="no-product hidden">No Product available.</p>
        </div>
      </section>
    </main>
  </body>
</html>
