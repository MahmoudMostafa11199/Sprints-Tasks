<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simple Calculator App</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Loan Qualification</h1>

    <div class="container">
      <form>
        <div class="input-box">
          <label class="label" for="age">Age:</label>
          <input
            class="input age"
            type="number"
            name="age"
            id="age"
            placeholder="Enter age"
          />
        </div>
        <div class="input-box">
          <label class="label" for="salary">Salary:</label>
          <input
            class="input salary"
            type="number"
            name="salary"
            id="salary"
            placeholder="Enter salary"
          />
        </div>
        <div class="input-box buttons">
          <button class="btn btn-loan">Loan Request</button>
        </div>

        <div class="input-box results">
          <label class="label" for="result">Result: </label>
          <textarea
            class="input result"
            name="result"
            id="result"
            readonly
          ></textarea>
        </div>
      </form>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
